 <div class="content">
  <div class="container-fluid backg px-0 mx-0 sticky-top">
    <div class="row py-3">
      <div class="col-md-5 mx-auto">
        <div class="input-group">
          <span class="input-group-text recherche" id="recherche">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="currentColor"
              class="bi bi-search"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
              />
            </svg>
          </span>
          <!-- <input
            class="form-control recherche"
            
            [(ngModel)]="word"
            placeholder="Rechercher une ordonnance à travers son Numero"
            type="search"
          /> -->
        </div>
      </div>
    </div>



    <div class="second">
      <table class="table table-hover text-center">
        <thead class="head align-middle">
          <tr>
            <th scope="col">N°</th>
            <th scope="col">Client(e)</th>
            <th scope="col">Date d'ordonnqce</th>
            <th scope="col">Numéro du client</th>
            <th scope="col">Statut</th> 
            <th scope="col">Action</th> 
          </tr>
        </thead>
        <tbody class="align-middle">
          <tr *ngFor="let data of ordonnances">
            <th scope="row"> {{data.code}} </th>
            <td> {{data.name}} </td> 
            <td> {{data.date}} </td>
            <td> {{data.numero}} </td> 
            <td> {{data.statut}} </td>
             <td class="status">
              <span (click)="showPicture(data)">Voir l'ordonnance </span> / <span *ngIf="data.statut=='En cour traitement'" (click)="repondre(data)" >Repondre</span>
              <i class="bi bi-arrow-right-circle icon-arrow" ></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    
  </div>
