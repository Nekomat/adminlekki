<app-phead>
</app-phead>
<div class="container-fluid" *ngIf="service.messages">
    <!-- Content wrapper start -->
    <div class="content-wrapper">

        <!-- Row start -->
        <div class="row gutters">

            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

                <div class="card m-0">

                    <!-- Row start -->
                    <div class="row no-gutters">
                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-3 col-3">
                            <div class="users-container">
                                <!--<div class="chat-search-box">
                                    <div class="input-group">
                                        <input class="form-control" placeholder="Search">
                                        <div class="input-group-btn">
                                            <button type="button" class="btn btn-info">
                                                <i class="fa fa-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>-->
                                <ul class="users overflow-y-scroll" style="max-height: 95vh;">
                                    <div class="cover" >
                                    <li (click)="upadetMessageStatus(i)" class="person" [ngClass]="{'active-user' : service.messages[index].active == true}"  *ngFor="let data of service.messages let i = index" >
                                        <div class="user">
                                            <img src="../../assets/user1.jpeg" alt="Retail Admin">
                                        </div>
                                        <p class="name-time" >
                                            <span  class="name"> {{data.nameUser}}  </span>
                                            <span *ngIf="data.badge>0"  [matBadge]="data.badge" ></span>
                                        </p>
                                    </li>

                                </div>
                                </ul>
                            </div>
                        </div>
                        <div class="col-xl-8 col-lg-8 col-md-8 col-sm-9 col-9">
                            <div class="selected-user">
                                <span>À : <span class="name"> {{service.messages[index].nameUser}} </span></span>
                            </div>
                            <div class="chat-container" id="s" >
                                <ul class="chat-box chatContainerScroll" >
                                    <div *ngFor="let Data of service.messages[index].message " >
                                    <li class="chat-left client" *ngIf="Data.type == 'client'" >
                                        <div class="chat-avatar">
                                            <img src="../../assets/user1.jpeg" alt="Retail Admin">
                                        </div>
                                        <div class="chat-text">
                                             {{Data.message}} 
                                           </div>
                                        <div class="chat-hour"> {{Data.time}} </div>
                                    </li>
                                    <li class="chat-right four" *ngIf="Data.type=='admin'">
                                        <div class="chat-hour"> {{Data.time}} <span class="fa fa-check-circle"></span></div>
                                        <div class="chat-text">
                                            {{Data.message}}
                                        </div>
                                        <div class="chat-avatar">
                                            <img src="../../assets/logo2.png" alt="Retail Admin">
                                            <div class="chat-name">admin</div>
                                        </div>
                                    </li>
                                </div>
                                </ul>

                            </div>
                            <div class="form-group mt-3 mb-0">
                                <div class="row" >
                                   <div class="col-md-11">
                                    <textarea class="form-control" name="message" [(ngModel)]="word"  rows="3" placeholder="Écrire un message au client"></textarea>
                                   </div>
                                   <div class="col-md-1 my-auto mx-auto">
                                    <i class="bi bi-send-fill senderBtn" (click)="sendMessage()" ></i>
                                   </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Row end -->
                </div>

            </div>

        </div>
        <!-- Row end -->

    </div>
    <!-- Content wrapper end -->

</div>
