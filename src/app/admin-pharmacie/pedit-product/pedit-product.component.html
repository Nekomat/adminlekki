<div class="container" mat-dialog-content>
    <h1 [align]="'center'" mat-dialog-title  class="titre colorBlue">Editer d'un produit</h1>
  <div class="row mt-1 mb-3">

   <form  [formGroup]="section">
      <div class="mb-3"> 
         <label for="">Nom du produit</label> 
         <input type="text" formControlName="name"  name="nom" class="form-control" placeholder="nom du produit">
      </div>

      <div class="mb-3">
         <label for="">Prix</label>
         <input type="number" formControlName="price"  name="nom" class="form-control" placeholder="prix">
      </div>

      <div class="mb-3">
         <label for="">Poids</label>
         <input type="text" formControlName="poids"  name="nom" class="form-control" placeholder="poids">
      </div>
   
      <div class="mb-3" *ngIf="sousCate">
         <label for=""> categorie </label>
         <select formControlName="categorie" id="" class="form-control">
             <option  *ngFor="let data of sousCate" [value]="data"> {{data}} </option>
            </select>
      </div>

      <div class="mb-3">
         <label for=""> Description </label>
         <textarea name="" id="" formControlName="description" cols="5" rows="5" class="form-control" placeholder="description"></textarea>
      </div>
      <div class="mb-3">
         <label for=""> disponibilité </label>
         <select formControlName="disponible" class="form-control">
           <option value="true"> disponible </option>
           <option value="false"> Indisponible </option>
         </select>
         </div>

      <div class="mb-3">
         <label for=""> logo </label>
         <input (change)="GetFile($event)" type="file"  name="nom" class="form-control" placeholder="latitude">
      </div>
   </form>

     <div class="row gap-3 text-end">
        <button id="mettreAjour" mat-raised-button [disabled]="loader" color="primary" (click)="Update()" >  <i *ngIf="loader"  class="fa fa-spinner fa-spin"></i> Mettre à jour  </button>
        <div>
          <button id="supprimer" mat-raised-button color="warn" (click)="deleteProduct()" > supprimer le produits </button>
        </div>
   </div>

  </div>
</div>
