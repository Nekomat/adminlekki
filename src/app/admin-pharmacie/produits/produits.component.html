<app-phead></app-phead>
<div class="content1">
  <div class="first-content">
    <div class="row backg sticky-top py-3">
      <div class="col-md-6 text-center">
        <button
          (click)="OpenAddProduct()"
          mat-raised-button
          color="primary"
          style="font-size: 18px"
          class="px-5"
        >
          Ajouter un nouveau produit
        </button>
      </div>
      <div class="col-md-5 text-start">
        <div class="input-group">
          <span class="input-group-text recherche" id="recherche">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="currentColor"
              class="bi bi-search colorBlue"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
              />
            </svg>
          </span>
          <input
            type="search"
            (input)="Search()"
            [(ngModel)]="word"
            class="form-control recherche"
            placeholder="Taper pour filtrer les produits ou rechercher un produit"
          />
        </div>
      </div>
    </div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Nom du produit</th>
          <th scope="col">Poids</th>
          <th scope="col">Categorie</th>
          <th scope="col">Prix</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of product" (click)="OpenEditProduct(data)">
          <th scope="row">{{ data.name }}</th>
          <td>{{ data.poids }}</td>
          <td>{{ data.cateName }}</td>
          <td>{{ data.price.toLocaleString("en-US") }} GNF</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
