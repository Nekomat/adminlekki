<app-phead></app-phead>
<div class="content1" *ngIf="onePharmacie">
   <div class="px-3 flex">
    <div class="first">
      <P>Ouvertures</P>
      <div class="jour">
        <div class="ouvert">
          <p>Lundi :</p>
        </div>
        <div class="mb-3 form">
          <label for="">Heure d'ouverture</label>
          <input
            type="time"
           [(ngModel)]="CloseAndOpenHour[0].open"
            name="nom"
            class="form-control"
            placeholder="heure d'ouverture"
          />
        </div>

        <div class="mb-3 form">
          <label for="">Heure de fermeture</label>
          <input
            type="time"
            [(ngModel)]="CloseAndOpenHour[0].close"
            name="nom"
            class="form-control"
            placeholder="heure de fermeture"
          />
        </div>
      </div>

      <div class="jour">

            placeholder="heure d'ouverture"
          />
        </div>

        <div class="mb-3 form">
          <label for="">Heure de fermeture</label>
          <input
         
            type="time"
            [(ngModel)]="CloseAndOpenHour[5].close"
            name="nom"
            class="form-control"
            placeholder="heure de fermeture"
          />
        </div>
      </div>

      <div class="jour">
        <div class="ouvert">
          <p>Dimanche :</p>
        </div>
        <div class="mb-3 form">
          <label for="">Heure d'ouverture</label>
          <input
          
            type="time"
            [(ngModel)]="CloseAndOpenHour[6].open"
            name="nom"
            class="form-control"
            placeholder="heure d'ouverture"
          />
        </div>

        <div class="mb-3 form">

          />
        </div>
      </div>
    </div>
    <form  [formGroup]="Section">
      <div class="second">
        <div class="mb-3">
          <label for="">Nom de ma pharmacie</label>
          <input
            type="text"
            formControlName="name"
            name="nom"
            class="form-control"
            placeholder="le nom de la pharmacie"
          />
        </div>
  
        <div class="mb-3">
          <label for="">Numéro de téléphone</label>
          <input
            type="number"
            formControlName="contact"
            name="nom"
            class="form-control"
            placeholder="contact"
          />
        </div>
        <div class="flex">
          <div class="mb-3">
            <img [src]="onePharmacie.img" width="100" height="100" alt="" />
          </div>
  
          <div id="grow">
            <label for=""> Changer ma photo de couverture </label>
            <input
              type="file"
              name="nom"
              class="form-control"
              placeholder="latitude"
              (change)="TakeImg($event)"
            />
          </div>
        </div>
        <div class="mb-3">
          <label for=""> Longitude </label>
          <input
            type="number"
            formControlName="longitude"
            name="nom"
            class="form-control"
            placeholder="longitude"
          />
        </div>
  
        <div class="mb-3">
          <label for=""> Latitude </label>
          <input
            type="number"
            formControlName="latitude"
            name="nom"
            class="form-control"
            placeholder="latitude"
          />
        </div>
       
        <div class="mb-3">
          <label for=""> Description de ma pharmacie </label>
          <textarea
            formControlName="description"
            name=""
            id=""
            cols="2"
            rows="2"
            class="form-control"
            placeholder="description"
          ></textarea>
        </div>
      </div>
      <div class="button" [align]="'center'">
        <button mat-raised-button  color="primary" (click)="Update()"> <i *ngIf="loader" class="fa fa-spinner fa-spi "></i> Mettre à jour </button>
    </div>
    </form>
   </div>
