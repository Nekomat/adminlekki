<mat-dialog-content>
    <h5 [align]="'center'" >Ajout d'un nouveau client</h5>
    <div class="row">
        <div class="colmd-4">
            <input type="text"  name="prenom" class="form-control" placeholder="Prenom(s)">
        </div>
        <div class="colmd-4">
            <input type="text"   name="nom" class="form-control" placeholder="Nom de famille">
        </div>
    </div>
    <div class="row">
        <div class="colmd-4">
            <input type="text"  name="numero" class="form-control" placeholder="Numéro de téléphone">
        </div>
        <div class="colmd-4">
            <input type="text"   name="email" class="form-control" placeholder="E-mail">
        </div>
    </div>
    <div class="row">
        <div class="colmd-4">
            <input type="text"   name="password" class="form-control" placeholder="Mot de passe">
        </div>

    </div>
    <div [align]="'center'" class="mt-2">
     <button mat-raised-button   color="primary">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-plus-lg me-2" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
      </svg>
      Ajouter le client
    </button>
    </div>
</mat-dialog-content>
