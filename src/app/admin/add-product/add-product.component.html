<h2 mat-dialog-title class="titre colorGreen shadow">Ajouter un produit</h2>
<mat-dialog-content>
  <form class="py-3" [formGroup]="section">
    <div class="mb-3">
      <label for="">Nom du produit</label>
      <input
        type="text"
        formControlName="name"
        name="nom"
        class="form-control"
        placeholder="nom du produit"
      />
    </div>
    
    <div class="mb-3">
      <label for="">Poids</label>
      <input
        type="text"
        formControlName="poids"
        name="nom"
        class="form-control"
        placeholder="poids"
      />
    </div>

    <div class="mb-3">
      <label for=""> Description </label>
      <textarea
        formControlName="description"

    <div class="mb-3">
      <label for=""> Image du produit (300*300) </label>

</mat-dialog-content>

<mat-dialog-actions class="shadow">
  <button
    mat-raised-button
    color="primary"
    [disabled]="loader"
    (click)="AddProduct()"
    class="mx-auto"
  >
    <i *ngIf="loader" class="fa fa-spinner fa-spin"></i>

    Ajouter le produit
  </button>
</mat-dialog-actions>
