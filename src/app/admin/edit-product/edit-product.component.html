<div class="container" mat-dialog-content>
    <h1 [align]="'center'" mat-dialog-title  class="titre colorBlue">Editer un produit</h1>
  <div class="row mt-1 mb-3">
      <form [formGroup]="section" >
         <div class="mb-3">
            <label for="">Nom du produit</label> 
            <input type="text" formControlName="name"  name="nom" class="form-control" placeholder="nom du produit">
         </div> 
         
         <div class="mb-3">
            <label for="">Prix</label>
            <input type="number" formControlName="price" name="nom" class="form-control" placeholder="prix">
         </div>

         <div class="mb-3">
            <label for="">Poids</label>
            <input type="text" formControlName="poids" name="nom" class="form-control" placeholder="poids">
         </div>

         <div class="mb-3" *ngIf="PharmacieData">
            <label for="">Choisir la pharmacie</label>
           <select (change)="changePhar($event)" formControlName="pharmacie" name="" id="" class="form-control">
            <option *ngFor="let data of PharmacieData.allPhar" [value]="data.id"> {{data.name}} </option>
           </select>
         </div>

         <div class="mb-3">
            <label for=""> categorie </label>
            <select (change)="ChangerCate($event)" name="" formControlName="categorie" id="" class="form-control">
                <option *ngFor="let data of categorie" [value]="data"> {{data}} </option>
               </select>
         </div>
         
         <div class="mb-3">
            <label for=""> Description </label>
            <textarea name="" formControlName="description" id="" cols="5" rows="5" class="form-control" placeholder="description"></textarea>
         </div>
       
         <div class="mb-3">
            <label for=""> logo </label> 
            <input (change)="GetFile($event)" type="file"  name="nom" class="form-control" placeholder="latitude">
         </div>

      </form>
     <div class="row gap-3 text-end">
        <button (click)="Update()" id="mettreAjour" mat-raised-button  color="primary" >  <i *ngIf="loadeUpdate"  class="fa fa-spinner fa-spin"></i> Mettre Ã  jour  </button>
        <div>
          <button (click)="deleProduct()" id="supprimer" mat-raised-button  > <i *ngIf="loaderDelete"  class="fa fa-spinner fa-spin"></i> supprimer le produits </button>
        </div>
      </div>

  </div>
</div>
