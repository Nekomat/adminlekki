<body>

        <img class="mt-3" src="/../assets/logo2.png" width="300px" alt="">

        <div class="card">
          <form [formGroup]="Section" >
            <div class="form-floating mb-3">
              <input type="email" formControlName="name" class="form-control"  name="Username" id="email"  required="true" aria-valuenow="ShopmanaGer@guicart.com" placeholder="nom@example.com">
              <label for="email">Nom d'utilisateur</label>
            </div>

            <div class="form-floating mt-2">
              <input type="password" formControlName="password" class="form-control" name="Password" required="true" id="password" aria-valuenow="1234" placeholder="Mot de passe">
              <label for="password">Mot de passe</label>
            </div>
          </form>
          <div class="mt-2">
            <button mat-raised-button (click)="ControLogin()" color="primary"  id = "buttonConnexion"> <i *ngIf="loader" class="fa fa-spinner fa-spin "></i> Se connecter </button>
          </div>
        </div>


        <p> &#169; Copyright 2023 - Lekki |  Powered by Nekomat'</p>

  </body>
